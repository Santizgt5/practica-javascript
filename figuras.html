<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="./figuras.css" type="text/css">
    <title>Figuras geometricas | Curso practico</title>
</head>
<body>
    <header>
        <div class="title">
            <img src="./logos/logo.png" alt="logo">
            <h1>Figuras geométricas</h1>
        </div>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <div class="container">
        <section class="cuadrado">
            <h2>
                Medidas del cuadrado
            </h2>
            <form class="formulario" id="formulario-c">
                <label id="labelCuadrado"  for="inputCuadrado">Cuánto mide cada lado de tu cuadrado</label>
                <div class="form-input">
                    <input id="inputCuadrado" type="number" name="ladoC">
                    <p>cm</p>
                </div>
                <span></span>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCuadrado()" >Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()" >Calcular el área</button>
                </div>
            </form>
            <div class="resultado">
                <p id="p-perimetro-c">Perimetro:</p>
                <p id="p-area-c" >Area:</p>
                <p id="resultadoCuadrado"></p>
                <p id="cm-c">cm</p>
                <p id="cm2-c">cm²</p>
            </div>
        </section>
        <section class="triangulo">
            <h2>Medidas del tríangulo</h2>
            <form class="formulario" id="formulario-t" >
                    <label id="label-lado1" for="lado1">Cuanto mide el lado A del triángulo</label>
                    <div class="form-input">
                        <input id="lado1" type="number" name="lado1">
                        <p>cm</p>
                    </div>
                    <label id="label-lado2" for="lado2">Cuanto mide el lado B del triángulo</label>
                    <div class="form-input">
                        <input id="lado2" type="number" name="lado2">
                        <p>cm</p>
                    </div>
                    <label id="label-base" for="base">Cuanto mide la base del triangulo</label>
                    <div class="form-input">
                        <input id="base" type="number" name="base">
                        <p>cm</p>
                    </div>
                    <label id="label-altura" for="altura">Cuanto mide la altura del triangulo</label>
                    <div class="form-input">
                        <input id="altura" type="number" name="altura">
                        <p>cm</p>
                    </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroTriangulo()" >Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
                </div>
            </form>
            <div class="resultado">
                <p id="p-perimetro-t">Perimetro:</p>
                <p id="p-area-t" >Area:</p>
                <p id="resultadoTriangulo"></p>
                <p id="cm-t">cm</p>
                <p id="cm2-t">cm²</p>
            </div>
        </section>
        <section class="circulo">
            <h2>Medidas del círculo</h2>
            <form class="formulario" id="formulario-i">
                <label id="label-radio" for="radio">Escribe cuando mide el radio del circulo</label>
                <div class="form-input">
                    <input id="radio" type="number" name="radio">
                    <p>cm</p>
                </div>
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCirculo()" >Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
                </div>
            </form>
            <div class="resultado">
                <p id="p-perimetro-i">Perimetro:</p>
                <p id="p-area-i" >Area:</p>
                <p id="resultadoCirculo"></p>
                <p id="cm-i">cm</p>
                <p id="cm2-i">cm²</p>
            </div>
        </section>
    </div>
    <script src="./figuras.js"></script>
</body>
</html>
